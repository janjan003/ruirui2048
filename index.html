<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <header>
        <h1>2048</h1> <!-- 游戏标题 -->
        <button id="newGameButton">New Game</button> <!-- 新游戏按钮 -->
        <p>Score: <span id="score">0</span></p> <!-- 分数显示 -->
    </header>
    <div id="grid-container"> <!-- 棋盘容器 -->
        <!-- 棋盘的16个格子 -->
        <div class="grid-cell" id="grid-cell-0-0"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-0-1"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-0-2"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-0-3"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-1-0"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-1-1"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-1-2"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-1-3"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-2-0"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-2-1"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-2-2"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-2-3"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-3-0"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-3-1"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-3-2"><img src="" alt=""></div>
        <div class="grid-cell" id="grid-cell-3-3"><img src="" alt=""></div>
    </div>
    <div id="gameover">GAME OVER</div> <!-- 游戏结束提示 -->
    <script src="script.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
